name: Package structure report

on:
  pull_request:
    paths:
      - R/**
      - DESCRIPTION
      - NAMESPACE
      - dev/structure/**
      - .github/workflows/pkg-structure.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-structure-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc (needed by pkgnet -> rmarkdown)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install deps (pkgnet + friends)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::pkgnet
            any::rmarkdown

      - name: Generate structure artifacts
        run: Rscript dev/structure/generate.R

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkg-structure-${{ github.sha }}
          path: |
            dev/structure/pkgnet_report.html
            dev/structure/exports.txt
            dev/structure/internals.txt
          retention-days: 7
